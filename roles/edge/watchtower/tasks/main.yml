---
- name: Ensuring Watchtower bridge network exists
  community.docker.docker_network:
    name: watchtower
    driver: bridge
    internal: false
    state: present

- name: Create socket proxy container
  community.docker.docker_container:
    name: watchtower-socket-proxy
    image: ghcr.io/tecnativa/docker-socket-proxy
    keep_volumes: false
    userns_mode: host
    capabilities:
      - CAP_MAC_OVERRIDE
    restart_policy: unless-stopped
    mounts:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    networks:
      - name: watchtower
        aliases:
          - socket-proxy
    env:
      CONTAINERS: '1'
      IMAGES: '1'
      NETWORKS: '1'
      POST: '1'

- name: Create Watchtower container
  community.docker.docker_container:
    name: watchtower
    image: ghcr.io/containrrr/watchtower:latest
    keep_volumes: false
    restart_policy: unless-stopped
    env:
      WATCHTOWER_CLEANUP: 'true'
      WATCHTOWER_REMOVE_VOLUMES: 'true'
      DOCKER_HOST: tcp://socket-proxy:2375
      WATCHTOWER_NO_STARTUP_MESSAGE: 'true'
      WATCHTOWER_NOTIFICATION_URL: 'telegram://{{ watchtower_telegram_bot_token }}@telegram?chats={{ watchtower_telegram_chat_ids }}'
    networks:
      - name: watchtower
    mounts:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    labels:
      com.centurylinklabs.watchtower.depends-on: watchtower-socket-proxy
